<div id=game>
  <div id="newGame" *ngIf="!started">
    <h2>Nowa gra</h2>
    <h3>Gracze przy stole:</h3>
    <ul class="playersList">
        <li *ngFor="let player of playersList.waiting">{{ player }}</li>
    </ul>
    <button id="startGame" (click)="starGame()" disabled >Zacznij</button><br><br>
    <button (click)="leaveGame()">Wyjd≈∫</button>
    <p *ngIf="msg">{{ msg }}</p>
    <ul class="playersList">
        <li *ngFor="let player of playersList.ready">{{ player }}</li>
    </ul>
  </div>

  <div id="navbar">
    <button id="toggleNav" (click)="toggleNav()">&#9776;</button>
    <div id="gameTitle">IMAGO online, <b><span id="username">{{ user.name }}</span></b></div>																							
  </div>

  <app-table></app-table>
  <app-chat></app-chat>
</div>
